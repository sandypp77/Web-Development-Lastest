<div class="center-content">
    <form [formGroup]="formGroupLogin" >
        <div class="form-group">
            <div>Username</div>
            <div><input formControlName="username" class="input" type="text" placeholder="username"></div>
        </div>
        <div class="form-group">
            <div>Password</div>
            <div><input formControlName="password" class="input" type="text" placeholder="password"></div>
        </div>
    </form>
</div>

<div class="center-content">
    <button (click)="submitLogin()" type="button">Submit Login</button>
</div>
